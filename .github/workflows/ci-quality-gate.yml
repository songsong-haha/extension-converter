name: CI Quality Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  qa-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify runtime contract (tracked-only + preflight)
        run: npm run loop:doctor

      - name: Verify loop scripts tests
        run: node --test tests/loop-scripts.test.mjs

      - name: Verify package artifact manifest
        run: npm run artifact:check

      - name: Install Playwright browser
        run: npx -y playwright@1.56.0 install --with-deps chromium

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: E2E tests
        run: npm run test:e2e

      - name: AI QA report
        run: npm run qa:ai
        continue-on-error: true

      - name: Upload QA artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-artifacts
          path: |
            test-results/playwright
            test-results/ai-qa
          if-no-files-found: ignore
